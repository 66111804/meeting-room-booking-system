<app-breadcrumbs title="REPORT" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body p-0">
        <div class=" p-3 border-0 rounded-0 m-0 d-flex align-items-center justify-content-center">
          <div class="justify-content-center border-primary">
            <h4 class="alert-heading mb-0">รายงานการใช้งานระบบ</h4>
          </div>
        </div>
      </div> <!-- end card-body-->
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="mt-3">
                  <label class="form-label mb-3">เลือกวันที่เริ่มต้นและสิ้นสุด</label>
                  <input class="form-control flatpickr-input" type="text" mwlFlatpickr [altInput]="true" [convertModelValue]="true" mode="range" altFormat="d M, Y" dateFormat="d M, Y" (flatpickrChange)="onDateSelectChange($event)" [defaultValue]="dateSelected.dateString">
                </div>
              </div>

            </div>
          </div><!-- end card-body -->
        </div><!-- end card -->
      </div><!-- end col -->

    </div>
  </div>
</div>

<app-top-booking [dateSelected]="dateSelected"></app-top-booking>
<app-top-department-booking [dateSelected]="dateSelected"></app-top-department-booking>

<app-breadcrumbs title="REPORT" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body p-0">
        <div class=" p-3 border-0 rounded-0 m-0 d-flex align-items-center justify-content-center">
          <div class="justify-content-center border-primary">
            <h4 class="alert-heading mb-0">รายงานการใช้งานระบบ</h4>
          </div>
        </div>
      </div> <!-- end card-body-->
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 >เดือนและปีเริ่มต้น</h5>
            <!-- select Month and Year start & end -->
            <div class="row">
              <div class="col-lg-6">
                <mat-form-field class="example-form-field">
                  <mat-label>Enter a date range</mat-label>
                  <mat-date-range-input [rangePicker]="rangePicker">
                    <input matStartDate placeholder="Start date">
                    <input matEndDate placeholder="End date">
                  </mat-date-range-input>
                  <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
                  <mat-date-range-picker #rangePicker>
                    <mat-date-range-picker-actions>
                      <button mat-button matDateRangePickerCancel>Cancel</button>
                      <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                    </mat-date-range-picker-actions>
                  </mat-date-range-picker>
                </mat-form-field>
              </div>

            </div>
          </div><!-- end card-body -->
        </div><!-- end card -->
      </div><!-- end col -->

    </div>
  </div>
</div>

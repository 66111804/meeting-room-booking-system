<app-breadcrumbs title="REPORT" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body p-0">
        <div class=" p-3 border-0 rounded-0 m-0 d-flex align-items-center justify-content-center">
          <div class="justify-content-center border-primary">
            <h4 class="alert-heading mb-0">รายงานการใช้งานระบบ</h4>
          </div>
        </div>
      </div> <!-- end card-body-->
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 >เดือนและปีเริ่มต้น</h5>
            <!-- select Month and Year start & end -->
            <div class="row">
              <div class="col-lg-2">
                <label for="month">เดือน</label>
                <select id="month" class="form-select">
                  <option > T</option>
                </select>
              </div>
              <div class="col-lg-2">
                <label for="year">ปี</label>
                <select id="year" class="form-select">
                  <option >Y </option>
                </select>
              </div>

            </div>
          </div><!-- end card-body -->
        </div><!-- end card -->
      </div><!-- end col -->

    </div>
  </div>
</div>

<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Edit Booking" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
@if(isShowEditForm){
  <app-room [bookingId]="bookingId" [bookingInfo]="bookingInfo" [isEdit]="true"></app-room>
} @else {
  <!-- Loading spinner -->
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}
